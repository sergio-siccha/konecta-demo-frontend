<div class="row row-cols-1 row-cols-md-2 g-4 justify-content-md-center" style="margin: 20px">
  <div class="col" *ngFor="let course of courses; let i = index" style="width: 40%">
    <div class="card border-secondary" >
      <div class="row card-header">
        {{course.courseName}}
      </div>
      <img
        [src]="(course.image ? course.image : defaultImage)"
        class="card-img-top"
        style="width: 100%; height: 80%; padding: 50px">
      <div class="card-body" >
        <p class="card-text">{{course.courseResume}}</p>
      </div>
      <div class="card-footer">
        <div class="row" style="margin: 10px">
          <div class="col">
            <p>Puntuación del curso: {{course.rating.toFixed(2)}}</p>
          </div>
          <div class="col punctuation">
            <input id="radio1" type="radio">
            <label for="radio1" (click)="score(5, course.courseName)">★</label>
            <input id="radio2" type="radio">
            <label for="radio2" (click)="score(4, course.courseName)">★</label>
            <input id="radio3" type="radio">
            <label for="radio3" (click)="score(3, course.courseName)">★</label>
            <input id="radio4" type="radio">
            <label for="radio4" (click)="score(2, course.courseName)">★</label>
            <input id="radio5" type="radio">
            <label for="radio5" (click)="score(1, course.courseName)">★</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
